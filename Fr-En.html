<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Hello noobies, do you want to be smart?</h1>
    <p>Go play with me and learn a new language!</p>

    <!-- Container for the first game -->
    <div id="first-game">
        <div id="game-container">
            <div id="question"></div>
            <div id="options-container"></div>
            <div id="result"></div>
        </div>
        <div id="results-container"></div>
    </div>
    <!-- Container for the second game -->
    <div id="second-game" style="display: none;">
        <div id="game-container-2">
            <div id="question-2"></div>
            <div id="options-container-2"></div>
            <div id="result-2"></div>
        </div>
        <div id="results-container-2"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
